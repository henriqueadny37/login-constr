<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zero-style.css">
    <title>Cadastro</title>
    
</head>
<body>
    <div class="geral">
        <div class="form-img">
            <img src="img/cat-rising-from-a-pumpkin-animate.svg" alt="cat">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>cadastre-se</h1>
                    </div>

                    <div class="btn">
                        <button>Entrar</button>
                    </div>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="first-name">Primeiro Nome</label>
                        <input type="text" id="first-name" name="fisrt-name" placeholder="nome"
                        required>
                    </div>
    
                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Sobrenome"
                        required>
                    </div>
    
                    <div class="input-box">
                        <label for="email">Seu e-mail</label>
                        <input type="email" id="email" name="email" placeholder="email"
                        required>
                    </div>
    
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx"
                        required>
                    </div>
    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha"
                        required>
                    </div>
    
                    <div class="input-box">
                        <label for="password">Confirmar senha</label>
                        <input type="password" id="password" name="confirm-password" placeholder="Senha"
                        required>
                    </div>
                </div>
    
                    <div class="gender-inputs">
                        <div class="gender-tittle">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
    
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="malo">Masculino</label>
                            </div>
    
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                
              

                <div class="c-btn">
                    <button><a href="#">Acessar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
